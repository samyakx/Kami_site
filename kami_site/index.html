        :root {

        .internal-link { color: var(--accent); text-decoration: none; cursor: pointer; font-weight: 500; border-bottom: 1px solid transparent; }
        .internal-link:hover { border-bottom: 1px solid var(--accent); }
        
        .content-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

        /* Mimic Obsidian check-lists */
        .task-list-item { list-style-type: none; display: flex; align-items: center; gap: 8px; }
        .task-list-item input { accent-color: var(--accent); }
    </style>
</head>
